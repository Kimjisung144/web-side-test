<body>
    <h1><a href="../index.html">홈화면</a></h1>
    <hr>
    <p>
        삼항연산자는 유일하게 피연산자가 3개인것이다.<br>
        temp = (i > j) ? x : y;<br>
        여기서 ?의 왼쪽 식이 참이면 ?의 오른쪽에 있는 x값을 넘기고 거짓이면 y값을 넘긴다.
    </p>
